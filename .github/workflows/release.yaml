on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: cachix/install-nix-action@master
        name: ðŸ§ Install Nix

      - name: ðŸ“‚ Checkout
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Build
        run: |
          nix build .#iosevka-normal.base-zip -o /tmp/iosevka-normal.zip -L

      - uses: ncipollo/release-action@v1
        name: ðŸš€ Release
        with:
          omitBody: true
          omitName: true
          allowUpdates: true
          artifacts: /tmp/iosevka-normal.zip

      - name: ðŸ“¦ Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          out="$(nix build .#iosevka-normal.web -L --print-out-paths --no-link)"
          pushd "$(mktemp -d)"
          cp -vr $out/* .

          # Set version to tag name
          chmod +rw package.json
          version="${GITHUB_REF#refs/tags/}"
          version="${version#v}"
          jq ".version = \"$version\"" package.json > package.json.tmp
          mv package.json.tmp package.json

          tee .npmrc <<EOF
          //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
          registry=https://registry.npmjs.org/
          always-auth=true
          EOF

          npm publish --no-git-checks

          popd

